<!DOCTYPE html>
<html>
<head>
    <title>Div Click</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener referencia al div
            var div = document.getElementById("generadorDiv");
            
            // Agregar el evento de clic al div
            div.addEventListener("click", function() {
                console.log("hola");
            });
        });
    </script>
</head>
<body>
    <div id="generadorDiv">Generador</div>
</body>
</html>
